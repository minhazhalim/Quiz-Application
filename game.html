<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Quiz Application</title>
     <link rel="stylesheet" href="software.css">
     <link rel="stylesheet" href="game.css">
     <script src="game.js" defer></script>
</head>
<body>
     <div class="container">
          <div id="loader"></div>
          <div class="flex-column justify-center hidden" id="game">
               <div id="hud">
                    <div id="hud-item">
                         <p class="hud-prefix" id="progressText">question</p>
                         <div id="progressBar"><div id="progressBarFull"></div></div>
                    </div>
                    <div id="hud-item">
                         <p class="hud-prefix">score</p>
                         <h1 class="hud-main-text" id="score-text">0</h1>
                    </div>
               </div>
               <h2 id="question"></h2>
               <div class="choice-container">
                    <p class="choice-prefix">a</p>
                    <p class="choice-text" data-number="1"></p>
               </div>
               <div class="choice-container">
                    <p class="choice-prefix">b</p>
                    <p class="choice-text" data-number="2"></p>
               </div>
               <div class="choice-container">
                    <p class="choice-prefix">c</p>
                    <p class="choice-text" data-number="3"></p>
               </div>
               <div class="choice-container">
                    <p class="choice-prefix">d</p>
                    <p class="choice-text" data-number="4"></p>
               </div>
          </div>
     </div>
</body>
</html>
