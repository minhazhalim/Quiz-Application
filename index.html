<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Quiz Application</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="hide" id="question-container">
               <div id="question">question</div>
               <div class="button-grid" id="answer-buttons">
                    <button type="button" class="button">answer 1</button>
                    <button type="button" class="button">answer 2</button>
                    <button type="button" class="button">answer 3</button>
                    <button type="button" class="button">answer 4</button>
               </div>
          </div>
          <div class="controls">
               <button type="button" class="start-button button" id="start-button">start</button>
               <button type="button" class="next-button button hide" id="next-button">next</button>
          </div>
     </div>
</body>
</html>
